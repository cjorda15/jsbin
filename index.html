<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodePlayer</title>
    <link href="main.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div id="header">
      <div id="logo">CodePlayer</div>
      <div id="buttonContainer">
        <div class="toggleButton active" id="html">HTML</div>
        <div class="toggleButton" id="css">CSS</div>
        <div class="toggleButton" id="javascript">JS</div>
        <div class="toggleButton" id="console">Console</div>
        <div class="toggleButton active" id="output">Output</div>
      </div>
      <button id="console-btn">run</button>
    </div>

    <div id="bodyContainer">
      <textarea id="htmlPanel" class="panel "></textarea>
      <textarea id="cssPanel" class="panel hidden"></textarea>
      <textarea id="javascriptPanel" class="panel hidden"></textarea>
      <textarea id="consolePanel" class="panel hidden">
      </textarea>
      <iframe id= "outputPanel" class="panel "></iframe>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
